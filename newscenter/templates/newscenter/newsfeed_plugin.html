<h2>Recent News from {{ instance.location }}</h2>
<ul>
{% for article in articles %}
<li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
{% endfor %}
</ul>
<a class="callout-button callout-button-small" href="{% url "newscenter_home" %}?location={{ instance.location.id }}">View More Headlines</a>
