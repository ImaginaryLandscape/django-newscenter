<h2>Recent News from {{ instance.location }}</h2>
<ul>
{% for article in articles %}
<li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a> {% if article.private or article.newsroom.private %}{% include "newscenter/includes/lock.svg" %}{% endif %}
</li>
{% endfor %}
</ul>
<a class="callout-button callout-button-small" href="{% url "news_newsroom_index" %}">View More Headlines</a>
